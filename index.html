<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Logger</title>
</head>
<body>
  <h1>IP Logger</h1>
  <button id="log-ip-btn">Log My IP</button>

  <script>
    // When the button is clicked, it triggers the IP logging process
    document.getElementById('log-ip-btn').addEventListener('click', function() {
      fetch('/log-ip', {
        method: 'POST',
      })
      .then(response => response.text())
      .then(data => {
        alert(data); // Show success message
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error logging IP');
      });
    });
  </script>
</body>
</html>
